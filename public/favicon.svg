<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background -->
  <rect width="32" height="32" fill="#050812"/>
  
  <!-- Neon green glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00ff41" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Hacker symbol: >_ -->
  <text x="16" y="24" font-family="'Courier Prime', 'Courier New', monospace" font-size="28" font-weight="bold" fill="#00ff41" text-anchor="middle" filter="url(#shadow)" style="letter-spacing: -2px;">
    &gt;_
  </text>
</svg>